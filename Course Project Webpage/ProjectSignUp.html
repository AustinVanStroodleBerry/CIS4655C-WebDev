<!--Forms and buttons-->
<form class="container-fluid">
  <div class="form-group">
    <label for="email">Username (Enter your Rasmussen email address):</label>
    <input type="email" class="form-control" id="email" required>
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" required>
  </div>

  <div class="form-group">
    <label for="comment">Enter Relevant Information Here:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea></br>

    <p>What Color Cats Do You Live With?</p>
    <div class="checkbox">
      <label><input type="checkbox" value="">Black Cat</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">White Cat</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Purple Cat</label>
    </div></br>

    <p>What Is Your Gender?</p>
    <div class="radio">
      <label><input type="radio" name="optradio">Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Female</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Other</label>
    </div></br>

    <p>How Many Cats Do You Own?</p>
    <div class="form-group">
      <select class="form-control" id="select1">
        <option>7 - 9 Cats</option>
        <option>10 - 11 Cats</option>
        <option>12 - 13 Cats</option>
        <option>All Of The Cats</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
