<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <!--Row one-->
        <div class="col-sm-4">
          <h1>Heading 1</h1>
          <p>This will be some basic text.  <b>Wowee</b></p>
        </div>
      <!--Row 2-->
        <div class="col-sm-4">
        <form>
            <div class="form">
              <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" placeholder="Type anything">
              </div>
                <button type="button" class="btn btn-default">Button 1</button>
                <button type="button" class="btn btn-warning">Button 2</button>
            </div>
          </div>
        <!--Row 3-->
        <div class="col-sm-4">
          <img class="img-responsive img-circle" src="http://sotd.us/austinvanraden/CIS4655C-WebDev/Module%202/Activity/Cat.PNG" alt="kat">
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
